[Date]
date.timezone="$TZ"

[curl]
curl.cainfo="$LARAHOST_PHP_CA_CERT"

[openssl]
openssl.cafile="$LARAHOST_PHP_CA_CERT"

[PHP]
allow_url_fopen = $LARAHOST_PHP_ALLOW_URL_FOPEN
display_errors= $LARAHOST_PHP_DISPLAY_ERRORS
file_uploads= $LARAHOST_PHP_FILE_UPLOADS
max_execution_time= $LARAHOST_PHP_MAX_EXECUTION_TIME
max_input_time= $LARAHOST_PHP_MAX_INPUT_TIME
max_input_vars= $LARAHOST_PHP_MAX_INPUT_VARS
memory_limit= $LARAHOST_PHP_MEMORY_LIMIT
post_max_size= $LARAHOST_PHP_POST_MAX_SIZE
upload_max_filesize= $LARAHOST_PHP_UPLOAD_MAX_FILESIZE
zlib.output_compression= $LARAHOST_PHP_ZLIB_OUTPUT_COMPRESSION
